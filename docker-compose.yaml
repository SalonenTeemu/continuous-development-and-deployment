services:
  service1:
    build: ./service1
    container_name: service1
    ports:
      - "8199:5000"
    volumes:
      - ./vstorage:/app/vstorage
    depends_on:
      - service2
      - storage
    networks:
      - micro_network

  service2:
    build: ./service2
    container_name: service2
    volumes:
      - ./vstorage:/app/vstorage
    networks:
      - micro_network

  storage:
    build: ./storage
    container_name: storage
    volumes:
      - storage_data:/data
    networks:
      - micro_network

volumes:
  storage_data:

networks:
  micro_network:
