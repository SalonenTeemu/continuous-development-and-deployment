<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Monitoring Console</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>Monitoring Console</h1>

    <!-- LOGIN FORM -->
    <div id="login-section" class="section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="login-error" style="color: red; display: none">
        Invalid credentials
      </p>
    </div>

    <!-- DASHBOARD (hidden until login) -->
    <div id="dashboard-section" style="display: none">
      <div class="section">
        <button onclick="refreshAll()">Refresh All</button>
        <button onclick="logout()">Logout</button>
      </div>

      <div class="section" id="metrics">Loading metrics...</div>

      <div class="section">
        <form action="/reset-log" method="post" style="display: inline">
          <button type="submit">RESET LOG</button>
        </form>
        <form action="/switch-version" method="post" style="display: inline">
          <button type="submit">SWITCH VERSION</button>
        </form>
        <form action="/discard-old" method="post" style="display: inline">
          <button type="submit">DISCARD OLD</button>
        </form>
      </div>

      <div class="section">
        <h2>Application Log</h2>
        <pre id="log">Loading logs...</pre>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
