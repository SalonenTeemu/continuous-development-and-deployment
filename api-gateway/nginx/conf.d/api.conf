server {
    listen 8199 ssl;
    server_name api.teesal25.treok.eu www.api.teesal25.treok.eu;

    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # Dynamic proxy to service1 based on live stack
    set_by_lua_block $target { 
        return "http://service1" .. get_live_stack() .. ":5000"; 
    }

    # /status endpoint
    location /status {
        access_by_lua_file /etc/nginx/lua/jwt_auth.lua;

        # Proxy to the active stack's service1
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass $target;
    }

    # /log endpoint
    location /log {
        access_by_lua_file /etc/nginx/lua/jwt_auth.lua;

        # Proxy to the active stack's service1
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass $target;
    }

    # Return 404 for all other locations
    location / {
        return 404;
    }
}
